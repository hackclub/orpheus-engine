storage:
  postgres:
    postgres_db:
      username: {"env": "POSTGRES_USERNAME"}
      password: {"env": "POSTGRES_PASSWORD"}
      hostname: {"env": "POSTGRES_HOSTNAME"}
      db_name: {"env": "POSTGRES_DB"}
      port: {"env": "POSTGRES_PORT"}

run_monitoring:
  enabled: true
  poll_interval_seconds: 15  # Check every 15 seconds for stalled runs
  run_failure_retry_delay_seconds: 60  # Delay before retrying failed runs
  max_resume_run_attempts: 3  # Max attempts to resume a failed run

telemetry:
  enabled: false