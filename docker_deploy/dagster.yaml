storage:
  postgres:
    postgres_db:
      username: {"env": "POSTGRES_USERNAME"}
      password: {"env": "POSTGRES_PASSWORD"}
      hostname: {"env": "POSTGRES_HOSTNAME"}
      db_name: {"env": "POSTGRES_DB"}
      port: {"env": "POSTGRES_PORT"}

run_launcher:
  module: dagster._core.launcher
  class: DefaultRunLauncher

run_coordinator:
  module: dagster._core.run_coordinator
  class: QueuedRunCoordinator
  config:
    max_concurrent_runs: 10

run_monitoring:
  enabled: true
  poll_interval_seconds: 15  # Check every 15 seconds for stalled runs
  start_timeout_seconds: 60  # Mark hung STARTING runs as FAILED within ~1 min
  cancel_timeout_seconds: 60  # Mark hung CANCELING runs as CANCELED within ~1 min
  max_resume_run_attempts: 0  # Run launcher doesn't support resuming, just mark as failed

telemetry:
  enabled: false