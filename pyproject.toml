[project]
name = "orpheus_engine"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.9,<3.13"
dependencies = [
    "dagster",
    "dagster-cloud",
    "dagster-postgres",
    "psycopg2-binary",
    "python-dotenv",
    "dagster-embedded-elt",
    "polars",
    "requests",
    "dagster-dlt",
    "dlt[postgres]",
    "googlemaps",
    "litellm>=1.66.1",
    "pyairtable",
    "dagster-docker",
    "dagster-aws",
]

[project.optional-dependencies]
dev = [
    "dagster-webserver", 
    "pytest",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.dagster]
module_name = "orpheus_engine.definitions"
code_location_name = "orpheus_engine"

[tool.setuptools.packages.find]
exclude=["orpheus_engine_tests"]
